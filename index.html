<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karenderia Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üç≤ Local Karenderia System</span>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white">Menu List</div>
                    <div id="menu-container" class="card-body">
                        <p class="text-muted italic">Menu loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white">Current Order</div>
                    <div id="order-container" class="card-body">
                        <p class="text-muted">No items selected.</p>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-info text-white">Daily Sales Report</div>
                    <div id="sales-container" class="card-body">
                        <div class="row text-center">
                            <div class="col"><strong>Total Orders:</strong> <span id="total-count">0</span></div>
                            <div class="col"><strong>Total Sales:</strong> ‚Ç±<span id="total-revenue">0.00</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
